# Custom dynamites configuration
# Each dynamite can have unique attributes defined below:
#
# Attributes:
# - radius: The explosion radius (default: 4.0)
# - yield: The number of blocks returned after the explosion (default: 1.0)
# - aftermath: Determines the post-explosion effect. Possible values:
#     - FIRE: Sets fire only in the area within the explosion radius.
#     - FIRE_AREA: Sets fire to everything in the explosion radius, including players.
# - fuse: The time in seconds before the dynamite explodes after ignition (default: 4)
#

dynamites:
  inferno:
    # Icon configuration
    icon:
      name: '&6&lInferno TNT'
      lore:
        - '&7Ignites the surroundings in a fiery blaze!'
      glow: true
    # List of abilities
    attributes:
      aftermath: FIRE
      radius: 6.5
  oblivion:
    icon:
      name: '&5&lOblivion TNT'
      lore:
        - '&7Leaves no drop behindâ€”pure devastation.'
      glow: false
    attributes:
      yield: 0.0
      fuse: 1
